repos:
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0  # Use the ref you want to point at
    hooks:
    -   id: detect-aws-credentials
    -   id: debug-statements
    -   id: check-merge-conflict
    -   id: flake8
